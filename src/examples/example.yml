description: >
  Example to run tests using okareo-orb
  You must place all your tests under .okareo/validation/
  See github for an example
  https://github.com/okareo-ai/okareo-orb/tree/main/.okareo

usage:
  version: 2.1
  orbs:
    okareo-orb: okareo/okareo-orb@0.0.1
  workflows:
    use-my-orb:
      jobs:
        - okareo-orb/run_test
